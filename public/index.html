<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	
    <title>Mirror</title>

    <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">

    <script type="text/javascript" src="./js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>

    <script type="text/javascript" src="./js/Player.js"></script>
    <script type="text/javascript" src="./js/mirror.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Mirror</h1>
		<p>Through the looking glass</p>
		<button id="save">Screenshot</button>
		<button id="broadcast">Broadcast</button><br />
		<div id="controls">
	        <input type="button" value="Start" id="start" class="button" >
	        <input type="button" value="Stop" id="stop" class="button" >
	        <input type="button" value="Capture" id="drawFrame" class="button" >
	        <button id="save">Screenshot</button>
	        <input type="checkbox" value="Flip" id="flip"> Flip
	        <input type="range" value="25" step="1" min="0" max="100" id="thres"> Threshold
    	</div>
    	<video id="sourcevid" autoplay width="480" height="360"></video>
		<canvas id="tmpImage" width="480" height="360"></canvas>
		<div id="chat-wrapper">
			<div id="upper">
				<div id="chatLog">
					<ul></ul>
				</div>
				<div id="playerlist">
					<ul></ul>
				</div>
				<div class="clearer"></div>
			</div>
			<input type="text" value="" id="chatMsg" name="chatMsg" maxlength="255" />
			<div id="lower">
				You are talking to:
				<strong><span id="selected">broadcast</span></strong>
				<a id="talkto" href="#" title="Talk to everyone">broadcast</a>
			</div>
		</div>
		<div class="clearer"></div>
		<hr />
		<div id="players">
			<ul>
				<li><canvas id="canvas" width="320" height="240"></canvas></li>
			</ul>
			<div class="clearer"></div>
		</div>
		<div id="debug">
			<div id="status"></div>
			<div id="clientId"></div>
			<div id="online">There are <span id="tot">0</span> users online.</div>
		</div>
	</div>
</body>
</html>
